<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediaquery.css">
    <title>Document</title>
</head>
<body>
    <!-- start header -->
    <header class="header">
        <div class="left">
            <div class="cat">
                <i class=" cattoggle fa-solid fa-bars toggle-menu"></i>
                <h4>Categories</h4>
                <i class="catDown fa-solid fa-angle-down"></i>
                <div class="catLinks">
                    <ul>
                        <li>T-shirt</li>
                        <li>pants</li>
                        <li>jacket</li>
                        <li>boots</li>
                    </ul>
                </div>
            </div>
            <div class="links">
                <ul>
                    <li class="active">Home</li>
                    <li>Shop</li>
                    <li>Shop Detail</li>
                    <li>Pages <i class="fa-solid fa-angle-down"></i></li>
                    <li>Contact</li>
                </ul>
            </div>
            <i class=" mobile fa-solid fa-bars toggle-menu"></i>
        </div>
        <div class="right">
            <div class="show">
                <i class="fa-solid fa-heart"></i>
                <span>0</span>
            </div>
            <div class="shop">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>0</span>
            </div>

        </div>
    </header>
<!-- end header -->

<div style="display: flex; justify-content: center; align-items: center;">responsive navbar</div>

    <script src="js/main.js"></script>
</body>
</html>
